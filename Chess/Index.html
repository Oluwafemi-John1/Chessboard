<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS</title>
    <link rel="stylesheet" href="chess.css" type="text/css">
</head>
<body>
    <div class="chessboard">
        <!-- header -->
        <div class="header">1</div>
        <div class="header">2</div>
        <div class="header">3</div>
        <div class="header">4</div>
        <div class="header">5</div>
        <div class="header">6</div>
        <div class="header">7</div>
        <div class="header">8</div>

        <!-- 1st row -->
        <div title="Black Rook" class="white">&#9820;</div>
        <div title="Black Knight" class="black">&#9822;</div>
        <div title="Black Bishop" class="white">&#9821;</div>
        <div title="Black Queen" class="black">&#9819;</div>
        <div title="Black King" class="white">&#9818;</div>
        <div title="Black Bishop" class="black">&#9821;</div>
        <div title="Black Knight" class="white">&#9822;</div>
        <div title="Black Rook" class="black">&#9820;</div>

        <!-- 2nd row -->
        <div title="Black Pawn" class="black">&#9823;</div>
        <div title="Black Pawn" class="white">&#9823;</div>
        <div title="Black Pawn" class="black">&#9823;</div>
        <div title="Black Pawn" class="white">&#9823;</div>
        <div title="Black Pawn" class="black">&#9823;</div>
        <div title="Black Pawn" class="white">&#9823;</div>
        <div title="Black Pawn" class="black">&#9823;</div>
        <div title="Black Pawn" class="white">&#9823;</div>

        <!-- 3rd row -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- 4th row -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- 5th row -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>

        <!-- 6th row -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>

        <!-- 7th row -->
        <div title="White Pawn" class="white">&#9817;</div>
        <div title="White Pawn" class="black">&#9817;</div>
        <div title="White Pawn" class="white">&#9817;</div>
        <div title="White Pawn" class="black">&#9817;</div>
        <div title="White Pawn" class="white">&#9817;</div>
        <div title="White Pawn" class="black">&#9817;</div>
        <div title="White Pawn" class="white">&#9817;</div>
        <div title="White Pawn" class="black">&#9817;</div>

        <!-- 8th row -->
        <div title="White Rook" class="black">&#9814;</div>
        <div title="White Knight" class="white">&#9816;</div>
        <div title="White Bishop" class="black">&#9815;</div>
        <div title="White Queen" class="white">&#9813;</div>
        <div title="White King" class="black">&#9812;</div>
        <div title="White Bishop" class="white">&#9815;</div>
        <div title="White Knight" class="black">&#9816;</div>
        <div title="White Rook" class="white">&#9814;</div>

        <!-- Footer -->
        <div class="footer">1</div>
        <div class="footer">2</div>
        <div class="footer">3</div>
        <div class="footer">4</div>
        <div class="footer">5</div>
        <div class="footer">6</div>
        <div class="footer">7</div>
        <div class="footer">8</div>
    </div>
</body>
</html>
